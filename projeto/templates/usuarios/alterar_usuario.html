{% extends 'base.html' %}

{% block title %}Alterar Usuário{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Alterar Usuário</h1>

        <div class="row">
            <div class="col">
                <div class="list-group">
                    {% for user in usuarios %}
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Nome:</strong> {{ user.nome }}<br>
                                <strong>Email:</strong> {{ user.email }}<br>
                                <strong>Papel:</strong> {{ user.papel }}
                            </div>
                            <a href="{{ url_for('alterar_usuario_id', id=user.id) }}" class="btn btn-primary">Editar</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
