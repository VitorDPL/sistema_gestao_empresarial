{% extends 'base.html' %}

{% block title %}Cadastrar Produto{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Cadastrar Produto</h1>
        <p class="text-muted">Preencha os campos abaixo para cadastrar um novo produto.</p>
    </div>
    
    <form class="row g-3" method="POST" action="{{ url_for('cadastrar_produto') }}">
        <div class="col-md-6">
          <label for="inputNome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputNome" name="nome" required>
        </div>

        <div class="col-md-6">
          <label for="inputPreco" class="form-label">Pre√ßo</label>
          <input type="text" class="form-control" id="inputPreco" name="preco" required>
        </div>

        <div class="col-md-6">
          <label for="inputQuantidade" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="inputQuantidade" name="quantidade" required>
        </div>

        <div class="col-md-6">
          <label for="inputCategoria" class="form-label">Categoria</label>
          <select id="inputCategoria" class="form-select" name="categoria_id" required>
            <option selected>Escolha...</option>
            {% if categorias %}
              {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
              {% endfor %}
            {% else %}
              <option value="0">Nenhuma categoria cadastrada</option>
            {% endif %}
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Cadastrar Categoria</h1>
        <p class="text-muted">Preencha o campo abaixo para cadastrar uma nova categoria.</p>
    </div>
    
    <form class="row g-3" method="POST" action="{{ url_for('cadastrar_categoria') }}">
        <div class="col-md-12">
          <label for="inputNome" class="form-label">Nome da Categoria</label>
          <input type="text" class="form-control" id="inputNome" name="nome" required>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>

{% endblock %}
