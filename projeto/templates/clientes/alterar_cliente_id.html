{% extends 'base.html' %}

{% block title %}📝 Editar Usuário{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4 text-success">📝 Editar Usuário</h1>
        <p class="text-muted">🔧 Atualize as informações do usuário nos campos abaixo.</p>
    </div>

    <form method="POST" action="{{ url_for('atualizar_cliente', id=cliente.id) }}" class="p-4 shadow rounded bg-light">
        <div class="mb-3">
            <label for="inputNome" class="form-label">👤 Nome</label>
            <input type="text" class="form-control" id="inputNome" name="nome" value="{{ cliente.nome }}" placeholder="Ex: João da Silva" required>
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">📧 Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email" value="{{ cliente.email }}" placeholder="Ex: joao@email.com" required>
        </div>
        <div class="mb-3">
            <label for="inputTelefone" class="form-label">📞 Telefone</label>
            <input type="text" class="form-control" id="inputTelefone" name="telefone" value="{{ cliente.telefone }}" placeholder="Ex: (11) 91234-5678" required>
        </div>
        <div class="mb-3">
            <label for="inputEndereco" class="form-label">🏠 Endereço</label>
            <input type="text" class="form-control" id="inputEndereco" name="endereco" value="{{ cliente.endereco }}" placeholder="Ex: Rua das Flores, 123">
        </div>
        <div class="mb-3">
            <label for="inputComplemento" class="form-label">🏠 Complemento</label>
            <input type="text" class="form-control" id="inputComplemento" name="complemento" value="{{ cliente.complemento }}" placeholder="Ex: apt 303">
        </div>
        <div class="mb-3">
            <label for="inputCidade" class="form-label">🌆 Cidade</label>
            <input type="text" class="form-control" id="inputCidade" name="cidade" value="{{ cliente.cidade }}" placeholder="Ex: São Paulo">
        </div>
        <div class="mb-3">
            <label for="inputEstado" class="form-label">🏢 Estado</label>
            <input type="text" class="form-control" id="inputEstado" name="estado" value="{{ cliente.estado }}" placeholder="Ex: SP">
        </div>
        <div class="mb-3">
            <label for="inputCep" class="form-label">📮 CEP</label>
            <input type="text" class="form-control" id="inputCep" name="cep" value="{{ cliente.cep }}" placeholder="Ex: 12345-678">
        </div>

        <button type="submit" class="btn btn-success w-100 btn-lg">
            💾 Salvar Alterações
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('buscar_cliente') }}" class="btn btn-outline-secondary">🔙 Voltar para a Lista de Usuários</a>
    </div>
</div>


<style>
    body {
        background-color: #f8f9fa;
    }

    .form-control {
        border: 2px solid #ced4da;
        border-radius: 8px;
    }

    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }

    .btn {
        border-radius: 30px;
    }

    .btn-lg {
        font-size: 1.2rem;
    }

    .shadow {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .text-success {
        color: #28a745 !important;
    }
</style>

{% endblock %}
